<!DOCTYPE html>
<html lang="pt-br">
		<head>
			<meta charset="UTF-8">
			<link rel="stylesheet" href="reset.css">
			<link rel="stylesheet" href="style.css">
			<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Orelega+One&family=Staatliches&display=swap" rel="stylesheet">
			<title>Contato</title>
		
		</head>
		<body>
			<header>
				<div class="caixa">
					<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>	
					</nav>
				</div>
			</header>
			 
			 <main>
			 	<form>
			 		<label for="nome-sobrenome" >Nome e sobrenome</label>
			 		<input class="input-padrao" type="text" id="nome-sobrenome" required>

			 		<label for="e-mail">E-mail</label>
			 		<input class="input-padrao" type="email" id="e-mail" required placeholder="seuemail@dominio.com">

			 		<label for="telefone">Telefone</label>
			 		<input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

			 		<label for="mensagem">Mensagem</label>
			 		<textarea class="input-padrao" cols="70" rows="10" id="mensagem" required></textarea>

			 		<fieldset> <!-- agrupa um conjunto de campos de um formulário de mesmo assunto ou tema-->
				 		<legend> Como prefere o nosso contato?</legend> <!-- legend define o título do fileldset, ou seja qual o tema ou assunto se trata esse conjunto de campos que são relacionados-->

				 		<label for="radio-email"><input name="contato" id="radio-email" type="radio" value="email">E-mail</label>
				 		

				 		<label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone</label>
				 		

				 		<label for="radio-whatsapp"><input  name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				 		

			 		</fieldset>

			 		<fieldset>
				 		<legend>Qual horário prefere ser atendido?</legend>
				 		<select>
				 			<option>Manhã</option>
				 			<option>Tarde</option>
				 			<option>Noite</option>

				 		</select>
			 		</fieldset>

			 		<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


			 		<input type="submit" value="Enviar Fomulário" class="enviar">


			 	</form>

			 	<table>
			 		<thead>
				 		<tr>
				 			<th>Dia</th>
				 			<th>Horário</th>
				 		</tr>
			 		</thead>
			 		<tbody>
				 		<tr>
				 			<td>Segunda</td>
				 			<td>8h ~ 20h</td>
				 		</tr>
				 		<tr>
				 			<td>Quarta</td>
				 			<td>8h ~ 20h</td>
				 		</tr>
				 		<tr>
				 			<td>Sexta</td>
				 			<td>8h ~ 20h</td>
				 		</tr>
			 		</tbody>
			 	</table>

			 </main>


			<footer>
				<img alt="Logo da Barbearia Alura" src="imagens/logo-branco.png">
				<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
			</footer>

		</body>



</html>
